<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="calculator">

    <div class="input-section">
        
        <input type="text" class="input-txt" value="0">

    </div>

    <div class="container">

        <div class="row">

            <button class="btn-btn-mc">mc</button>

            <button class="btn-btn-mr">mr</button>

            <button class="btn-btn-m-minus">m-</button>
            
            <button class="btn-btn-m-plus">m+</button>

            <button class="btn-btn">AC</button>

            <button class="btn-btn">X</button>

            <button class="btn-btn">%</button>

            <button class="btn-btn-sign">/</button>

            <button class="btn-btn">7</button>

            <button class="btn-btn">8</button>

            <button class="btn-btn">9</button>

            <button class="btn-btn-sign">x</button>

            <button class="btn-btn">4</button>

            <button class="btn-btn">5</button>

            <button class="btn-btn">6</button>

            <button class="btn-btn-sign">-</button>

            <button class="btn-btn">1</button>
            
            <button class="btn-btn">2</button>

            <button class="btn-btn">3</button>

            <button class="btn-btn-sign">+</button>

            <button class="btn-btn">0</button>

            <button class="btn-btn">.</button>

            <button class="btn-btn">+/-</button>

            <button class="btn-btn-sign">=</button>

        </div>

    </div>
    
   </div>
</body>
</html>
